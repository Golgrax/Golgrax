name: Update repo-count badge
on:
  schedule:
    - cron: '0 6 * * *'   # daily at 06:00 UTC
  workflow_dispatch: {}
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate-repo-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate repo-count SVG
        env:
          # prefer secret MY_TOKEN, then GH_PAT, then fallback to the auto token
          GH_API_TOKEN: ${{ secrets.MY_TOKEN || secrets.GH_PAT || github.token }}
          GH_USERNAME: ${{ github.repository_owner }}
        run: |
          node .github/scripts/generate_repo_badge.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -f assets/repo-count.svg || true
          git diff --staged --quiet || (git commit -m "chore(metrics): update repo-count badge" && git push https://x-access-token:${{ secrets.MY_TOKEN || secrets.GH_PAT || github.token }}@github.com/${{ github.repository }}.git)
