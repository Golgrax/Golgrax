name: Update repo-count badge
on:
  schedule:
    - cron: '0 6 * * *'   # daily at 06:00 UTC
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-repo-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (persist credentials so action can push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate repo-count SVG
        env:
          # prefer your secret named MY_TOKEN, then GH_PAT, then fallback to github.token
          GH_API_TOKEN: ${{ secrets.MY_TOKEN || secrets.GH_PAT || github.token }}
          GH_USERNAME: ${{ github.repository_owner }}
        run: |
          node .github/scripts/generate_repo_badge.js

      - name: Commit and push badge (only if changed)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore(metrics): update repo-count badge"
          file_pattern: "assets/repo-count.svg"
          branch: main
          author_name: "github-actions[bot]"
          author_email: "41898282+github-actions[bot]@users.noreply.github.com"
          token: ${{ secrets.MY_TOKEN || secrets.GH_PAT || github.token }}
